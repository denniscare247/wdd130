<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Embedded CSS from the tutorial and additional styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }

        main {
            margin: 2em;
            padding: 1em;
            background-color: white;
            border-radius: 10px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 1em 0 .2em;
        }

        input,
        textarea {
            width: 100%;
            padding: .5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            /* make this element invisible until we are ready for it */
            display: none;      
        }

        .moveDown {
            margin-top: 3em;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <!-- Include any additional head elements as needed -->
</head>

<body>

    <!-- Header Section (Assuming your header code is here) -->
    <header>
        <!-- Your header content goes here -->
    </header>

    <!-- Main Section -->
    <main>
        <!-- Empty main section, ready for your form code -->

        <!-- Success message container -->
        <div id="feedback"></div>

        <!-- Paste your form code here from the tutorial -->

        <!-- For example, a simple form might look like this -->
        <form id="myForm" action="/submit_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea><br>

            <input type="submit" value="Submit">
        </form>

    </main>

    <!-- Footer Section (Assuming your footer code is here) -->
    <footer>
        <!-- Your footer content goes here -->
    </footer>

    <!-- JavaScript for handling form submission and displaying success message -->
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>

</body>

</html>
